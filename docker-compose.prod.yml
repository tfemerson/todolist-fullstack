# Docker Compose 生产环境配置
version: '3.8'

services:
  # MongoDB 数据库
  mongo:
    image: mongo:7.0
    container_name: todolist_mongo
    restart: always
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_DATABASE: todolist_db
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - todolist_network
    # ✅ 添加健康检查
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: todolist_backend
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:${MONGO_PASSWORD}@mongo:27017
      - DATABASE_NAME=todolist_db
    # ✅ 修改 depends_on，等待 MongoDB 健康
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - todolist_network

  # SolidJS 前端
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    container_name: todolist_frontend
    restart: always
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend
    networks:
      - todolist_network

volumes:
  mongo_data:
    driver: local

networks:
  todolist_network:
    driver: bridge