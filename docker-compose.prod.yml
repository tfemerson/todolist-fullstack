# Docker Compose 生产环境配置
version: '3.8'

services:
  # MongoDB 数据库
  mongo:
    image: mongo:7.0
    container_name: todolist_mongo
    restart: always                    # ← 改为 always
    ports:
      - "127.0.0.1:27017:27017"       # ← 只监听本地
    environment:
      MONGO_INITDB_DATABASE: todolist_db
      MONGO_INITDB_ROOT_USERNAME: admin              # ← 添加用户名
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}  # ← 添加密码
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - todolist_network

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod      # ← 使用生产 Dockerfile
    container_name: todolist_backend
    restart: always                    # ← 改为 always
    ports:
      - "127.0.0.1:8000:8000"         # ← 只监听本地
    environment:
      # ← 添加认证信息
      - MONGODB_URL=mongodb://admin:${MONGO_PASSWORD}@mongo:27017
      - DATABASE_NAME=todolist_db
    depends_on:
      - mongo
    # ← 移除 volumes（不需要热重载）
    networks:
      - todolist_network

  # SolidJS 前端
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod  # ← 使用生产 Dockerfile
    container_name: todolist_frontend
    restart: always                         # ← 改为 always
    ports:
      - "127.0.0.1:3000:80"                # ← 标准端口，只监听本地
    depends_on:
      - backend
    # ← 移除 volumes 和环境变量
    networks:
      - todolist_network

volumes:
  mongo_data:
    driver: local

networks:
  todolist_network:
    driver: bridge